name: CI

on:
  push:
    branches: ["master"]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [20]
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node }}
        cache: 'npm'
        
    - run: npm ci
    
    - run: npm run lint
    
    - run: npm run pretty
    
    - run: npm run test:ci
    
    - name: Upload Jest coverage report
      uses: actions/upload-artifact@v4
      with:
        name: coverage
        path: coverage/
